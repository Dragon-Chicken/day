name: Build Day Executable

on:
  push:
    branches: [ dev ]
  pull_request:
    branches: [ dev ]
  workflow_dispatch:

jobs:
  build:
    name: Build for ${{ matrix.arch }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch: [x86_64, aarch64]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU for aarch64
        if: matrix.arch == 'aarch64'
        uses: docker/setup-qemu-action@v3
        with:
          platforms: aarch64

      - name: Build executable
        run: |
          docker run --rm --platform linux/${{ matrix.arch == 'x86_64' && 'amd64' || 'arm64' }} \
            -v ${{ github.workspace }}:/io quay.io/fedora/fedora:39 \
            /bin/bash -c "
              set -x &&
              dnf install -y python3 python3-pip python3-devel dnf5 binutils &&
              python3 -m venv /io/venv &&
              source /io/venv/bin/activate &&
              pip install --no-cache-dir pyinstaller==5.13.2 requests beautifulsoup4 termcolor &&
              cd /io &&
              pyinstaller --onefile --name day-${{ matrix.arch }} day.py &&
              ldd dist/day-${{ matrix.arch }} | grep libssl || echo 'No libssl dependency' &&
              mv dist/day-${{ matrix.arch }} /io/dist/
            "

      - name: Test executable
        run: |
          docker run --rm --platform linux/${{ matrix.arch == 'x86_64' && 'amd64' || 'arm64' }} \
            -v ${{ github.workspace }}:/io quay.io/fedora/fedora:39 \
            /bin/bash -c "
              /io/dist/day-${{ matrix.arch }} --help
              /io/dist/day-${{ matrix.arch }} history list
            "

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: day-${{ matrix.arch }}
          path: dist/day-${{ matrix.arch }}
